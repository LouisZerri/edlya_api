framework:
    rate_limiter:
        # Login : 5 tentatives par minute par IP
        auth_login:
            policy: sliding_window
            limit: 5
            interval: '1 minute'

        # Register : 3 créations de compte par heure par IP
        auth_register:
            policy: sliding_window
            limit: 3
            interval: '1 hour'

        # Forgot password : 3 demandes par heure par IP
        auth_forgot_password:
            policy: sliding_window
            limit: 3
            interval: '1 hour'

        # Reset password : 5 tentatives par heure par IP
        auth_reset_password:
            policy: sliding_window
            limit: 5
            interval: '1 hour'

        # Endpoints IA : 60 appels par heure par IP (coûts OpenAI)
        api_ai:
            policy: sliding_window
            limit: 60
            interval: '1 hour'

        # Upload photos : 120 par heure par IP
        api_upload:
            policy: sliding_window
            limit: 120
            interval: '1 hour'

        # Envoi d'emails : 10 par heure par IP
        api_email:
            policy: sliding_window
            limit: 10
            interval: '1 hour'
